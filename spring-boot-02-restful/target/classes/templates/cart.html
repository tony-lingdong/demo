<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/carts.css">
    <link rel="stylesheet" href="/css/index-new.css">
</head>
<body>
<!-- 1. 页面头部 -->
<div th:replace="commons/header::header"></div>

    <section class="cartMain">
        <div class="cartMain_hd">
            <ul class="order_lists cartTop">
                <li class="list_chk">
                <!--所有商品全选-->
                <input type="checkbox" id="all" class="whole_check">
                <label for="all"></label>
                全选
            </li>
                <li class="list_con">商品信息</li>
                <li class="list_info">商品参数</li>
                <li class="list_price">单价</li>
                <li class="list_amount">数量</li>
                <li class="list_sum">金额</li>
                <li class="list_op">操作</li>
            </ul>
        </div>

        <div class="cartBox">
            <div class="shop_info">
                <div class="all_check">
                    <!--店铺全选-->
                    <input type="checkbox" id="shop_a" class="shopChoice">
                    <label for="shop_a" class="shop"></label>
                </div>
                <div class="shop_name">
                    店铺：<a href="javascript:;">赫兹鲜花网</a>
                </div>
            </div>
            <form th:action="@{/toOrder}">
            <div class="order_content">
                <ul class="order_lists" th:each="cart:${carts}">
                    <li class="list_chk">
                        <input type="checkbox" name="flower" th:id="${cart.id}" class="son_check" th:value="${cart.flower_id}" >
                        <label th:for="${cart.id}"></label>
                    </li>
                    <li class="list_con">
                        <div class="list_img"><a href="javascript:;"><img th:src="${cart.flower_pic}" alt=""></a></div>
                        <div class="list_text"><a href="javascript:;">[[${cart.flower_name}]]</a></div>
                    </li>
                    <li class="list_info">
                        <p>规格：默认</p>
                        <p>包装：11枝装</p>
                    </li>
                    <li class="list_price">
                        <p class="price">￥[[${cart.flower_price}]]</p>
                    </li>
                    <li class="list_amount">
                        <div class="amount_box">
                            <a href="javascript:;" class="reduce reSty">-</a>
                            <input type="text" name="flower_number" th:value="${cart.flower_number}" class="sum">
                            <a href="javascript:;" class="plus">+</a>
                        </div>
                    </li>
                    <li class="list_sum">
                        <p class="sum_price">￥[[${cart.flower_price}]]</p>
                    </li>
                    <li class="list_op">
                        <p class="del"><a href="javascript:;" class="delBtn">移除商品</a></p>
                    </li>
                </ul>
            </div>
        </div>
        <!--底部-->
        <div class="bar-wrapper">
            <div class="bar-right">
                <div class="piece">已选商品<strong class="piece_num">0</strong>件</div>
                <div class="totalMoney">共计: <strong class="total_text">0.00</strong></div>
                <div class="calBtn">
                    <input type="submit">结算</input>
                </div>
            </div>
        </div>
        </form>
    </section>
    <section class="model_bg"></section>
    <section class="my_model">
        <p class="title">删除宝贝<span class="closeModel">X</span></p>
        <p>您确认要删除该宝贝吗？</p>
        <div class="opBtn"><a href="javascript:;" class="dialog-sure">确定</a><a href="javascript:;" class="dialog-close">关闭</a></div>
    </section>
	
    <script src="/js/jquery.min.js"></script>
    <script src="/js/carts.js"></script>
	
</body>
</html>
